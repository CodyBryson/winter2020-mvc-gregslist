<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/bootstrap.min (7).css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>mvc-gregslist</title>
</head>

<body>
    <header class="container-fluid justify-content-center text-center">
        <h1 class="display-1 fancyfont"> Greg's List</h1>
    </header>
    <main class="container-fluid bg-dark">
        <div class="row mt-2">
            <div class="col bg-dark">
                <div class="tab bg-dark text-light">
                    <button class="tablinks text-light"
                        onclick="app.carsController.openShop(event, 'carstab')">Cars</button>
                    <button class="tablinks text-light"
                        onclick="app.carsController.openShop(event, 'homestab')">Homes</button>
                    <button class="tablinks text-light"
                        onclick="app.carsController.openShop(event, 'jobstab')">Jobs</button>
                </div>
                <div id="carstab" class="tabcontent">
                    <div class="row justify-content-center text-center">
                        <h1 class="display-3 fancyfont text-light">Cars for Sale</h1>
                    </div>
                    <div class="row">
                        <div class="col text-left">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-success" data-toggle="modal"
                                data-target="#new-car-modal">+
                                Car</button>
                            <!-- Modal -->
                            <div class="modal fade" id="new-car-modal" tabindex="-1" role="dialog"
                                aria-labelledby="modelTitleId" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">NEW CAR FORM</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form onsubmit="app.carsController.createCar()">
                                                <input type="text" id="make" placeholder="make" required>
                                                <input type="text" id="model" placeholder="model" required>
                                                <input type="number" id="year" placeholder="year" required min="1885"
                                                    value="2020">
                                                <input type="number" id="price" placeholder="price" required min="1">
                                                <input type="text" id="description" placeholder="description">
                                                <input type="text" id="imgUrl" placeholder="Image Url">
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary">Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row" id="cars">

                    </div>
                </div>
                <div id="homestab" class="tabcontent">
                    <div class="row justify-content-center text-center">
                        <h1 class="display-3 fancyfont text-light"> Homes for Sale</h1>
                    </div>
                    <div class="row">
                        <div class="col text-left">
                            <button type="button" class="btn btn-success" data-toggle="modal"
                                data-target="#new-house-modal">+
                                House</button>
                            <!-- Modal -->
                            <div class="modal fade" id="new-house-modal" tabindex="-1" role="dialog"
                                aria-labelledby="modelTitleId" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">NEW HOUSE FORM</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form onsubmit="app.housesController.createHouse()">
                                                <input type="number" id="bedrooms" placeholder="Bedrooms" required>
                                                <input type="number" id="bathrooms" placeholder="Bathrooms" required>
                                                <input type="number" id="levels" placeholder="Levels" required>
                                                <input type="text" id="imgUrl" placeholder="Image URL">
                                                <input type="number" id="year" placeholder="Year">
                                                <input type="number" id="price" placeholder="Price">
                                                <input type="text" id="description" placeholder="Description">
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary">Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="houses">

                    </div>
                </div>
                <div id="jobstab" class="tabcontent">
                    <div class="row justify-content-center text-center">
                        <h1 class="display-3 fancyfont text-light">Jobs Available</h1>
                    </div>
                    <div class="row">
                        <div class="col text-left">

                            <button type="button" class="btn btn-success" data-toggle="modal"
                                data-target="#new-job-modal">+ Job</button>
                            <!-- Modal -->
                            <div class="modal fade" id="new-job-modal" tabindex="-1" role="dialog"
                                aria-labelledby="modelTitleId" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">NEW JOB FORM</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form onsubmit="app.jobsController.createJob()">
                                                <input type="text" id="company" placeholder="Company" required>
                                                <input type="text" id="jobTitle" placeholder="Job Title" required>
                                                <input type="number" id="hours" placeholder="Hours" value="40000">
                                                <input type="number" id="rate" placeholder="Rate" value="25">
                                                <input type="text" id="description" placeholder="description">
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary">Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="row" id="jobs">

                    </div>
                </div>



            </div>
        </div>

        </div>


    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
